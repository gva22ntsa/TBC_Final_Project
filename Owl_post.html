</head>
<body>
  <header>
       
    <nav>
        <ul>
          <li> <a href="https://www.tbceducation.ge/"> <img class="logo"  src="images/tbc.png" alt="TBC logo"> </a></li>
          <li><a href="index.html">მთავარი</a></li>
                <li><a href="AboutUs.html">ჩვენს შესახებ</a></li>

              <li><img class="owl" src="images/owl-post.png" alt="owl post"></li>

        </ul>
     
    </nav>
  
    
</header>



<main>
    <img src="images/owlservice.png" alt="owl-service">
 
 
    <form action="#" method="post">


  <label for="email address">ელექტრონული მისამართი:</label>
  <input type="email" id="email address" name="email address" required placeholder="შეიყვანე ელ. ფოსტის მისამართი">
  <br>
  <br>

  <label for="password">პაროლი:</label>
  <input type="password" id="password" name="password" required placeholder="პაროლი">

  <br>
 
  <br>
  შეადგინეთ თქვენი ჯადოსნური შეტყობინება:
  <label for="message"></label>
  <textarea id="message" name="message" rows="5" cols="38" placeholder="დაწერეთ თქვენი ჯადოსნური მესიჯი აქ..."></textarea>


  <br>
  <br>
  <input class="checkbox" type="checkbox" id="checkbox" name="checkbox">
   <p class="check"> გადამამოწმე</p> 
  
  <br>
  <br>

  <button type="submit"> <a href="index.html"> გაგზავნა </a></button>

</form>




</main>

</body>
